apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: payments-mongo-depl
spec:
  replicas: 1
  serviceName: payments-mongo
  selector:
    matchLabels:
      app: payments-mongo
  template:
    metadata:
      labels:
        app: payments-mongo
    spec:
      containers:
      - name: payments-mongo
        image: mongo
        ports:
          - containerPort: 27017
        volumeMounts:
          - name: payments-mongo-pvc
            mountPath: "/data"
  volumeClaimTemplates:
    - metadata:
        name: payments-mongo-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi
        storageClassName: do-block-storage
---
apiVersion: v1
kind: Service
metadata:
  name: payments-mongo-srv
spec:
  selector:
    app: payments-mongo
  ports:
  - name: db
    protocol: TCP
    port: 27017
    targetPort: 27017
